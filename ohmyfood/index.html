<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d3af4ce61.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="home__header">
        <img src="images/logo/ohmyfood.webp" alt="main logo" id="home__header-img">
    </header>
    <section class="search">
        <input type="text" placeholder="Paris">
        <h2>Book the menu you like</h2>
        <button class="search__btn">Explore our restaurants</button>
    </section>
    <section class="information">
        <h2>How it works</h2>
    </section>
    <main class="restaurants">
        <h2>Restaurants</h2>
    </main>
    <footer>
        <div class="footerContent">
            <p class="footerContent__title">ohmyfood</p>
            <p class="footerContent__info"><i class="fas fa-utensils fa-fw"></i>Suggest a restaurant</p>
            <p class="footerContent__info"><i class="fas fa-hands-helping fa-fw"></i>Become a partner</p>
            <p class="footerContent__info">Legal</p>
            <p class="footerContent__info">Contact</p>
        </div>
    </footer>
</body>
</html>
